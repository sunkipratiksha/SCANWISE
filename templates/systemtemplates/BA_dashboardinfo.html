<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            height: 100%;
        }

        .navbar {
            background-color: #525252; 
            padding-bottom: 20px;
            padding-top: 9px;
            color: white;
            position: fixed;
            width: 100%;
            height: 25px;
            left: 0;
            z-index: 2; 
            transition: left 0.5s;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding-bottom: 10px;
        }

        .side-panel {
            height: 100%;
            width: 200px;
            position: fixed;
            background-color: #525252;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: 0.5s;
            color: white;
        }

        .side-panel a {
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
            color: white;
            display: flex;
            margin-left: 8px;
            margin-bottom: 15px;
        }

        .side-panel a:hover {
            border: 2px solid whitesmoke;
        }

        .dashboard-container {
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff; 
            position: fixed;
            top: 60px; 
            bottom: 0;
            left: 0;
            right: 0;
            overflow: auto;
            transition: margin-left 0.5s;
        }

        p {
            font-size: 18px;
        }
     
        .info-container {
           display: flex;
           justify-content: space-around;
           flex-wrap: wrap;
           margin-top: 20px;
        }

        .info-box {
            border-radius: 8px;
           width: calc(33% - 20px); /* 3 boxes in 1 line*/
           height: 160px;
           padding-top: 20px;
           background-color: #0496c7; /* Green background for all info boxes */
            color: #fff;
           margin: 10px;
           text-align: center;
            border-radius: 10px;
           box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
       }

/* 6 boxes when side panel is toggled in */
      @media (max-width: 768px) {
      .info-box {
         width: calc(50% - 20px); /*  2 boxes in one line on smaller screens */
    }
}
         



       
.info-box i {
    font-size: 25px;
    margin-bottom: 2px;
    color: #ffffff;
    opacity: 0.4; 
}
        
        .courses {
            background-color: #e74c3c;
            color: #fff;
            height:150px;
        }

       
    </style>
</head>
<body>

    <div class="navbar" id="navbar">
        <span style="font-size:30px;cursor:pointer;border: 1px solid #ffffff;padding: 5px;float:left" class="fas fa-bars"
              onclick="toggleSidePanel()"></span>
       
    </div>
    
    <div class="side-panel" id="sidePanel">
        <p><b>Book Admin Panel</b></p>
        <a href="{{ url_for('admin_profile') }}"><i class="fas fa-user" style="margin-right: 8px;"></i> My Profile</a>
        <a href="{{ url_for('BA_dashboard') }}"><i class="fas fa-chart-bar" style="margin-right: 8px;"></i> Dashboard</a>
        <a href="{{ url_for('admin_create_book') }}"><i class="fas fa-plus" style="margin-right: 8px;"></i> Add Books</a>
        <a href="{{ url_for('view_books') }}"><i class="fas fa-list" style="margin-right: 8px;"></i> View Books</a>
        <a href="{{ url_for('delete_books') }}"><i class="fas fa-trash" style="margin-right: 8px;"></i> Delete Books</a>
        <a href="{{ url_for('view_courses') }}"><i class="fas fa-eye" style="margin-right: 8px;"></i> View Courses</a>
    
        <a href="{{ url_for('logout') }}">
            <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>
            Log out
        </a>
    </div>

    <!--BA_dashboardinfo.html-->
<div class="dashboard-container">
    <h2>Book Admin Dashboard</h2>
    <!-- Dashboard Content -->
    <div class="info-box courses">
        <i class="fas fa-book"></i>
        <p>Total Courses</p>
        <h2>{{ courses_count }}</h2>
    </div>
    </div>
</div>

</div>

<script>
    function toggleSidePanel() {
        var sidePanel = document.getElementById('sidePanel');
        var navbar = document.getElementById('navbar');
        var dashboardContainer = document.querySelector('.dashboard-container');

        if (sidePanel.style.width === '200px') {
            sidePanel.style.width = '0';
            dashboardContainer.style.marginLeft = '0';
            navbar.style.left = '0';
        } else {
            sidePanel.style.width = '200px';
            dashboardContainer.style.marginLeft = '200px';
            navbar.style.left = '200px';
        }
    }
</script>

</body>
</html>
