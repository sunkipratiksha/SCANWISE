<!DOCTYPE html>
<html>
<head>
  <title>Library Card</title>
  <style>
    /* Library Card Page CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff76;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      max-width: 13cm;
      margin: 0 auto;
    }

    .card {
      width: 6.5cm;
      height: 11cm;
      background-color: #1ce6fd44;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .photo-box {
      width: 2.5cm;
      height: 2.5cm;
      margin: 0 auto;
      border: 2px dashed #333;
      border-radius: 5px;
      background-color: #fff; /* Set background color to white */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 2.5cm;
      height: 2.5cm;
      border-radius: 5px;
    }

    .student-info {
      text-align: left;
      margin-top: 20px;
    }

    .student-info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .qrcode {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 5px;
      max-width: 200px;
      height: 4.5cm;
      width: 4.5cm;
    }

    /* Print CSS Style */
    @media print {
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff76;
        text-align: center;
      }

      h1 {
        margin-top: 30px;
        color: #333;
      }

      .card-container {
        display: flex;
        justify-content: space-between;
        max-width: 11cm; /* Set width to match the required print width */
        margin: 0 auto;
      }

      .card {
        width: 6.5cm;
        height: 6.5cm; /* Set height to match the required print height */
        background-color: #a7ccd1;
        padding: 10px;
        border-radius: 5px;
        box-shadow: none; /* Remove shadow for printing */
        margin-bottom: 20px;
      }

      .photo-box {
        width: 2.5cm;
        height: 2.5cm;
        margin: 0 auto;
        border: 2px dashed #333;
        border-radius: 5px;
        background-color: #fff; /* Set background color to white */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        width: 2.5cm;
        height: 2.5cm;
        border-radius: 5px;
      }

      .student-info {
        text-align: left;
        margin-top: 20px;
      }

      .student-info p {
        margin: 5px 0;
        font-size: 16px;
      }

      .qrcode {
        display: block;
        margin: 20px auto;
        border: 2px solid #333;
        border-radius: 5px;
        max-width: 200px;
        height: 4.5cm;
        width: 4.5cm;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- First Card: Photo, Name, and QR Code -->
    <div class="card">
      <center><b><p style="font-size: 20px;">Library Card</p></b></center>
      <div class="photo-box">
        <!-- Blank box to represent the space for the photo -->
        <!-- You can add an image here if needed -->
      </div>
      <div class="student-info">
        <p><strong>Name:</strong> {{ student.name }}</p>
      </div>
      <img class="qrcode" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    </div>

    <!-- Second Card: Roll No, Class, PRN Number, and Contact No -->
    <div class="card">
      <div class="student-info">
        <p><strong>Roll No:</strong> {{ student.roll_no }}</p><br>
        <p><strong>Class:</strong> {{ student.class }}</p><br>
        <p><strong>PRN Number:</strong> {{ student.prn_number }}</p><br>
        <p><strong>Contact No:</strong> {{ student.contact_no }}</p><br>
      </div>
    </div>
  </div>
</body>
</html>
