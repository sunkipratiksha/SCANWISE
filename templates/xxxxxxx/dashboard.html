<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #2196F3;
            padding: 15px;
            color: #fff;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            font-style: normal;
            height:30px;
            width:170px;
            color:white;
            border:2px solid white;
        }

        /* Side Panel Styles */
        .side-panel {
            height: 100%;
            width: 37px; /* Adjusted default width */
            position: fixed;
            background-color: #4CAF50;
            padding-top: 80px; 
            box-shadow: 2px 0 5px rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            overflow-x: hidden;
            transition: 0.5s; 
        }

        .side-panel a {
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
            height:30px;
        }

        .side-panel a i {
            margin-right: 10px;
        }

        .side-panel a:hover {
            font-style: normal;
            border:2px solid white;
            height:30px;
            width:210px;
            color:white;
        }

        /* Dashboard Container Styles */
        .dashboard-container {
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff;
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: auto;
            display: flex;
            justify-content: space-between;
            transition: margin-left 0.5s; 
        }

        .dashboard-content {
            flex: 1;
        }

        .profile-info {
            width: 200px; 
        }

        h2 {
            color: #000000;
            margin-top: 30px;
        }

        span {
            font-size: 30px;
            cursor: pointer;
            float : left;
            border: 1px solid #ffffff;
            padding: 5px;
        }

        /* Dropdown Styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #2196F3;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border: 2px solid #f2f2f2;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    z-index: 1;
}

/* Set a fixed width for dropdown items */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    width: 160px; /* Set the width to your desired value */
}

/* Change color on hover */
.dropdown-content a:hover {
    background-color: #ffffff;
    border:2px solid black;
    color: #000000;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

    </style>
</head>
<body>

    <div class="navbar">
        <span style="font-size:30px;cursor:pointer;border: 1px solid #ffffff;padding: 5px;" class="fas fa-bars" onclick="toggleSidePanel()"></span>
    
        <div class="dropdown">
            <button class="dropbtn">User Roles</button>
            <div class="dropdown-content">
                <a href="#">Catalog Admin</a>
                <a href="#">Librarian</a>
                <a href="#">Admission Staff</a>
            </div>
        </div>
    </div>
    
    <div class="side-panel">
        <a href="{{ url_for('dashboard') }}"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="{{ url_for('registered_students_dashboard') }}"><i class="fas fa-users"></i> Registered Students</a>
        <a href="{{ url_for('uploaddata') }}"><i class="fas fa-upload"></i> Upload student details</a>
        <a href="#"><i class="fas fa-book-open"></i> View All Issued Books</a>
        <a href="#"><i class="fas fa-book"></i> View Books</a>
        <a href="{{ url_for('manage_accounts') }}"><i class="fas fa-cogs"></i>System Administrator</a>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-content">
            <!-- Add your dashboard content here -->
        </div>
        <div class="profile-info">
            <!-- Add your profile information here -->
        </div>
    </div>

<script>
    function toggleSidePanel() {
        var sidePanel = document.querySelector('.side-panel');
        var dashboardContainer = document.querySelector('.dashboard-container');

        if (sidePanel.style.width === '250px') {
            sidePanel.style.width = '37px';
            dashboardContainer.style.marginLeft = '37px';
        } else {
            sidePanel.style.width = '250px';
            dashboardContainer.style.marginLeft = '250px';
        }
    }
</script>
</body>
</html>
