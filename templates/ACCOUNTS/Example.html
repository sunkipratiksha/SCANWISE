<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .side-panel {
            height: 100%;
            width: 200px;
            position: fixed;
            background-color: #333;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .side-panel a {
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: background 0.3s;
        }

        .side-panel a:hover {
            background-color: #555;
        }

        .panel-heading {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            background-color: #222;
        }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="panel-heading">Librarian Panel</div>
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">View Registered Students</a>
        <a href="#">Upload Students Details</a>
        <a href="#">View All Issued Books</a>
        <a href="#">View Books</a>
    </div>

    <!-- Content goes here -->
    <div style="margin-left: 200px; padding: 20px;">
        <!-- Your main content will go here -->
        <h1>Welcome to the Librarian Panel</h1>
    </div>

</body>
</html>
