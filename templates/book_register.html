<!--book_register.html-->

<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(206, 239, 243);
        margin: 0;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 36px;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 4px 2px 4px rgba(8, 0, 0, 0.3);
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 10px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        margin-bottom: 10px;
        padding-left: 10px;
    }

    input,
    select {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .class-select {
        width: 90%;
    }

    .flash-error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    form {
        width: 60%;
    }

    option {
        font-size: 20px;
    }

    input,
    select {
        font-size: 16px;
    }

    input[type="submit"],
    input[type="button"] {
          display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
        background-color: #45a049;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Library Books</h1>
        
        <form method="POST">
            <label for="subject_code">Subject Code:</label>
            <input type="text" id="subject_code" name="subject_code" required>
            <button type="submit" name="populate_button">Populate</button>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="publication">Publication:</label>
            <input type="text" id="publication" name="publication" required>
            
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required value="{{ populated_class }}">
            
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="FY">FY</option>
                <option value="SY">SY</option>
                <option value="TY">TY</option>
            </select>
            <div class="button-container">
                <button type="submit">Register Books</button>
                <button type="button" onclick="window.location.href='/clear'">Clear</button>
            </div>
        </form>
        
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Display generated unique IDs -->
        {% if generated_ids %}
            <div class="generated-ids">
                <h2>Generated Unique IDs:</h2>
                <ul>
                    {% for id in generated_ids %}
                        <li>{{ id }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
